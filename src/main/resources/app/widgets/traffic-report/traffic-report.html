<div>
    <h2>Google Analytics</h2>
    <div data-th-if="${googleUA}" data-th-remove="tag">
        <h3>Your tracking key is: <span data-th-text="${googleUA}"></span></h3>
    </div>
    <div data-th-if="${!googleUA}" data-th-remove="tag">
        <h3>You must define tracking key under site settings</h3>
    </div>
</div>
