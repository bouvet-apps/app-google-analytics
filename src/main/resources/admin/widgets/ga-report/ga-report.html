<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Google Analytics</title>
    <link rel="stylesheet" th:href="${googleAnalyticsCssUrl}" type="text/css"/>
</head>

<body>
<div>
    <div id="ga-authenticated" hidden="true">
        <div id="chart-container-1" class="ga-container"></div>
        <div id="chart-container-2" class="ga-container"></div>
        <div id="chart-container-3" class="ga-container"></div>
        <div id="chart-container-4" class="ga-container"></div>
    </div>
    <div id="ga-not-authenticated"></div>
</div>
<script th:src="${embedApiJsUrl}" type="text/javascript"></script>
<script th:src="${googleAnalyticsJsUrl}" type="text/javascript" th:attr="serviceurl=${serviceUrl},trackingid=${trackingId}"></script>
</body>
</html>
