<body>
<div>
    <link rel="stylesheet" th:href="${googleAnalyticsCssUrl}" type="text/css"/>
    <div data-th-id="'ga-authenticated_' + ${uid}" th:class="widget-container" hidden="true">
        <div data-th-id="'chart-container-1_' + ${uid}" th:class="ga-traffic-by-date"></div>
        <div data-th-id="'chart-container-2_' + ${uid}"></div>
        <div data-th-id="'chart-container-3_' + ${uid}"></div>
        <div data-th-id="'chart-container-4_' + ${uid}" th:class="ga-bycountry-container"></div>
        <div data-th-id="'chart-container-5_' + ${uid}" th:class="ga-traffic-by-referer"></div>
    </div>
    <div data-th-id="'ga-not-authenticated_' + ${uid}" th:class="error" hidden="true"></div>
</div>
</body>
<script th:src="${embedApiJsUrl}" type="text/javascript"></script>
<script th:src="${googleAnalyticsJsUrl}" type="text/javascript" th:attr="serviceurl=${serviceUrl},trackingid=${trackingId}"></script>
