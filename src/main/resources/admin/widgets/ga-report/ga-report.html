<div data-th-id="'ga-main_' + ${uid}">
    <link rel="stylesheet" th:href="${googleAnalyticsCssUrl}" type="text/css"/>
    <div data-th-id="'ga-authenticated_' + ${uid}" th:class="no-error" hidden="true">
        <div data-th-id="'chart-container-1_' + ${uid}" class="ga-container"></div>
        <div data-th-id="'chart-container-2_' + ${uid}" class="ga-container"></div>
        <div data-th-id="'chart-container-3_' + ${uid}" class="ga-container"></div>
        <div data-th-id="'chart-container-4_' + ${uid}" class="ga-container"></div>
    </div>
    <div data-th-id="'ga-not-authenticated_' + ${uid}" th:class="error" hidden="true"></div>
</div>
<script th:src="${embedApiJsUrl}" type="text/javascript"></script>
<script th:src="${googleAnalyticsJsUrl}" type="text/javascript" th:attr="serviceurl=${serviceUrl},trackingid=${trackingId}"></script>
